<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./carrito.css">
    <title>Register Quiz</title>
</head>
<body>
    <div>
        <h2 class="titulo">Quiz de Preguntas!</h2>
    </div>
   <section class="formulario">
        <h1 class="title">Registresé para jugar!</h1>
        <input class="controls" type="text" name="nombre" id="name" placeholder="Ingrese su nombre">
        <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
        <input class="controls" type="password" name="contraseña" id="contrasenia" placeholder="Ingrese su contraseña">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
        <p><input class="form-check-input mt-0" type="checkbox" value="" id="check">Estoy de acuerdo con los <a href="./terminos.html">Terminos y condiciones</a></p>
        <input class="botons" type="submit" id="submit" value="Registrar">
        <p><a href="./formulario.html">Ya estoy registrado.</a></p>
        <p><a class="extra" href="./breakingbad.html">Extra!</a></p>
   </section>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="formulario.js"></script>
</body>
</html>
